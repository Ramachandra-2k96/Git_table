<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Django Project</title>
    <style>
        body {
            background-color: #f7fafc;
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-input {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            width: 100%;
        }

        .form-button {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-button:hover {
            background-color: #4338ca;
        }

        .download-link {
            color: #4299e1;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .download-link:hover {
            color: #2c5282;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <form method="POST" enctype="multipart/form-data"
            class="form-container p-8 w-full max-w-md">
            {% csrf_token %}
            <h2 class="form-title">Submit Your Form</h2>
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="form-button w-full">
                Submit
            </button>
            <p class="mt-4 text-center"><a href='{% url "sampletext" %}' download="template.txt"
                    class="download-link">Download sample</a></p>
        </form>
    </div>
</body>

</html>
